site:
  title: Continuous Delivery
  url: /
  start_page: next@continuous-delivery::index.adoc

content:
  sources:
    - url: ./
      start_paths: [versions/next, versions/v0.12]
      branches: HEAD

# Description: SUSE UI bundle
ui:
  bundle:
    url: ./dsc-style-bundle/ui-bundle.zip
    snapshot: true
  supplemental_files: ./turtles-supplemental-files

asciidoc:
  attributes:
    page-pagination: ''
    build-type: product
    page-toclevels: 4@
  extensions:
    - '@asciidoctor/tabs'
antora:
  extensions:
  - require: '@antora/lunr-extension'
  - require: '@springio/antora-xref-extension'

output:
  dir: build/site-product