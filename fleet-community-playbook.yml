site:
  title: Fleet
  url: /
  start_page: next@fleet::index.adoc

content:
  sources:
    - url: ./
      # start_paths: [docs/next, docs/v0.12]
      branches: HEAD
      start_path: ./docs/next/


# Description: SUSE UI bundle
ui:
  bundle:
    url: ./dsc-style-bundle/aiyo-ui-bundle.zip
    snapshot: true
  # supplemental_files: ./turtles-supplemental-files

asciidoc:
  attributes:
    page-pagination: ''
    build-type: community
    page-toclevels: 4@
  extensions:
    - '@asciidoctor/tabs'
antora:
  extensions:
  - require: '@antora/lunr-extension'
  - require: '@springio/antora-xref-extension'

output:
  dir: build/site-community
